<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .contact-form {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    .contact-form h2 {
      margin-bottom: 30px;
      font-weight: 600;
    }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }
    .form-icon {
      margin-right: 10px;
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container py-5 fade-in">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="contact-form">
          <h2 class="text-center"><i class="fas fa-envelope-open-text"></i> Contact Me</h2>
          <form action="https://formspree.io/f/mzzgpnvw" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">
                <i class="fas fa-user form-icon"></i>Your Name
              </label>
              <input type="text" class="form-control" id="name" name="name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">
                <i class="fas fa-envelope form-icon"></i>Email address
              </label>
              <input type="email" class="form-control" id="email" name="_replyto" required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">
                <i class="fas fa-comment-dots form-icon"></i>Message
              </label>
              <textarea class="form-control" id="message" rows="5" name="message" required></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-paper-plane"></i> Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript for Bootstrap and animation trigger -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
